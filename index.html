<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile-main</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="viewport">
      <div class="main--wrapper">
        <div class="main--content">
          <img
            class="avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
            srcset=""
          />
          <h4 class="name">Jessica Randall</h4>
          <p class="add">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader."</p>
        </div>
        <div class="social--buttuns">
          <button type="button" class="buttons">GitHub</button>
          <button type="button" class="buttons">Frontend Mentor</button>
          <button type="button" class="buttons">LinkedIn</button>
          <button type="button" class="buttons">Twitter</button>
          <button type="button" class="buttons">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
